
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="scroll-down.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="contact-page-css.css">
  </head>
  <body>
    <div class="container contact">
    	<div class="row">
    		<div class="col-md-3">
    			<div class="contact-info">
    				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
    				<h2 style="font-family: 'Roboto', sans-serif">Contact Us</h2>
    				<h4 style="font-family: 'Roboto', sans-serif">We would love to hear from you !</h4>
    			</div>
    		</div>
    		<div class="col-md-9">
    			<div class="contact-form">
    				<div class="form-group">
    				  <label class="control-label col-sm-2" for="fname" style="font-family: 'Roboto', sans-serif">First Name:</label>
    				  <div class="col-sm-10">
    					<input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
    				  </div>
    				</div>
    				<div class="form-group">
    				  <label class="control-label col-sm-2" for="lname" style="font-family: 'Roboto', sans-serif">Last Name:</label>
    				  <div class="col-sm-10">
    					<input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
    				  </div>
    				</div>
    				<div class="form-group">
    				  <label class="control-label col-sm-2" for="email" style="font-family: 'Roboto', sans-serif">Email:</label>
    				  <div class="col-sm-10">
    					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    				  </div>
    				</div>
    				<div class="form-group">
    				  <label class="control-label col-sm-2" for="comment" style="font-family: 'Roboto', sans-serif">Comment:</label>
    				  <div class="col-sm-10">
    					<textarea class="form-control" rows="5" id="comment"></textarea>
    				  </div>
    				</div>
    				<div class="form-group">
    				  <div class="col-sm-offset-1 col-sm-10">
    					<button type="submit" class="btn btn-default" style="font-family: 'Roboto', sans-serif">Submit</button>
    				  </div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>

  </body>
</html>
